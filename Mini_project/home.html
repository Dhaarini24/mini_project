<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;padding: 0;
        }
        body {

            /* Full viewport height */
            width: 100%;
            
        }

        nav {
            position: fixed;
            top: 10px;
            width: 60%;
            left: 20%;
            padding-top: 20px;
            padding-bottom: 20px;
           
            background: rgba( 255, 255, 255, 0.65 );
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            backdrop-filter: blur( 8.5px );
            -webkit-backdrop-filter: blur( 8.5px );
            border-radius: 30px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
           

        }
        .main{
          
            background-image: url('bg.jpg');
            background-size: cover;
           background-position: center 0;
            background-attachment: scroll; 
            background-repeat: no-repeat;
            height: 100vh; 
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            margin-top: 80px;
            text-align: center;
            color: #333;
            padding: 20px 40px; 
            font-size: 24px; 
           
            border-radius: 15px;
            width: 40%; 
            min-width: 300px; 
            margin: 80px auto;
          
          
            transition: all 0.3s ease-in-out, transform 0.3s ease-in-out; /* Smooth transitions for hover effects */
            background: rgba( 255, 255, 255, 0.1 );
        box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
        backdrop-filter: blur( 11px );
        -webkit-backdrop-filter: blur( 11px );
        border-radius: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Services</li>
            <li>Contact Us</li>
            <li>Login/signup</li>
        </ul>
    </nav>
    <div class="main">
        <div class="content">
            <h1>Welcome to Our Farmer's Module</h1>
            <p>Explore our services and tools designed for efficient farming.</p>
        </div>
    </div>
</body>

</html>
